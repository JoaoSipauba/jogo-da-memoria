<html>

<head>
    <meta charset="UTF-8">
    <title>Jogo da Memória</title>
    <link rel="stylesheet" href="src/css/inicial.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    <header>
        <div id="titulo">
            <h1>Jogo da Memória</h1>
        </div>
        <div id="toolbar">
        </div>
    </header>
    <div id="content_inicial">
        <input type="text" id="inputName" maxlength="10" placeholder="Digite seu nome">
        <div class="btn">
            <a id="btn_iniciar" href="main.html">
                <button>Iniciar</button>
            </a>
            <a id="btn_sobre" href="sobre.html">
                <button>Sobre</button>
            </a>
        </div>
        <div id="content_rank">
            <div id="rank">
                <script>
                    if (localStorage.getItem('top1')===null ||localStorage.getItem('top1')==='800') {
                        document.write('')
                    }
                    else  {
                        var rankTxt = `<h2>Recorde de ${localStorage.getItem('recordista')} em ${localStorage.getItem('top1')}s</h2>`
                        document.write(rankTxt)
                    }
                    $('#btn_iniciar').on('click',function () {
                        var player = document.getElementById('inputName').value
                        localStorage.setItem('player',player)
                    })
                          
                </script>                
            </div>
        </div>
    </div>

</body>

</html>
