<html>

<head>
    <meta charset="UTF-8">
    <title>Jogo da Memória</title>
    <link rel="stylesheet" href="src/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body onload="esconde()">
    <header>
        <div id="titulo">
            <h1>Jogo da Memória</h1>
        </div>
        <div id="toolbar">
            <a class="btn_voltar" href="inicial.html"><button>Voltar</button></a>
            <a class="btn_reiniciar">
                <button>reiniciar</button>
            </a>
        </div>
    </header>
    <div id="content"></div>
    <div id="msg">
        <div id="mensagem"></div>
        <button id="b">ok</button>
    </div>
    <script>
        $('#msg').hide().show(200)
        function esconde() {
            $("#ExemploModalCentralizado").hide();
        }
        $('.btn_reiniciar').on('click', function () { document.location.reload() })
        $('document').ready(function () {
            if (localStorage.getItem("top1") === null) {
                localStorage.setItem("top1", 800)
            }
            let q = ""
            let elementos = ['black', 'red', 'purple', 'blue', 'white', 'pink', 'orange', 'green'];
            let matriz = elementos.concat(elementos);
            let tamanho = matriz.length;
            for (let i = 0; i < tamanho; i++) {
                let randomGet = Math.floor(Math.random() * matriz.length);
                q += `<div id='${matriz[randomGet]}' class="imageContainer" style="background-color: ${matriz.splice(randomGet, 1)}">
                            <div class="front"></div>
                        </div>`
                $('#content').html(q);
            }
            var t0 = performance.now();
            var click = []
            var errou = 0
            var achados = 0
            $('.imageContainer').on('click', function (event) {
                if ($(this).find('.back').attr('class') === 'back') {
                    return
                }
                let hidden = $(this).find('.front')
                hidden.removeClass('front').addClass('back')
                click.push(
                    {
                        nome: $(this).attr('id'),
                        obj: $(this)
                    }
                )
                if (click.length === 2) {
                    if (click[0].nome === click[1].nome) {
                        console.log('iguais');
                        achados = achados + 1;
                        console.log(achados);
                        if (achados === 8) {
                            var t1 = performance.now();
                            var tempo = ((t1 - t0) / 1000).toFixed(2);
                            var top1 = localStorage.getItem("top1")
                            if (tempo < top1) {
                                var nome = prompt('você bateu o recorde! Digite seu nome');
                                localStorage.setItem('top1', tempo);
                                localStorage.setItem('recordista', nome);
                                location.href = "inicial.html";
                                $('#msg').show()
                            }
                            else {
                                alert(`você ganhou em ${tempo} segundos.`);
                                location.href = "inicial.html";
                                $('#msg').show()
                            }
                        }
                        errou = 0;
                    }
                    else {
                        for (const item of click) {
                            setTimeout(function () {
                                item.obj.find('.back').removeClass('back').addClass('front');
                            }, 500)
                        }
                        errou = errou + 1;
                    }
                    click = []
                    if (errou === 6) {
                        /*alert('você errou 6 vezes seguidas!');
                        location.href = "inicial.html";*/
                        $('#msg').show()

                    }
                }
            })
        });
    </script>
</body>

</html>
