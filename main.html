<html>
    <head>
        <meta charset="UTF-8">
        <title>Jogo da memoria</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>
    <body>
        <header>
            <div id="titulo">
                <h1>Jogo da memoria</h1>
            </div>
            <div id="toolbar">               
            </div>
        </header>
        <div id="content">               
        </div>
        <script>
            $('document').ready(function () {
                let q = ""
                let elementos = ['A','B','C','D','E','F','G','H'];
                let matriz = elementos.concat(elementos);
                let tamanho = matriz.length;
                
                for (let i = 0; i < tamanho; i++) {
                    let randomGet = Math.floor(Math.random() * matriz.length);
                    q += `<div id="imageContainer"><h1>${matriz.splice(randomGet,1)}</h1></div>`
                    $('#content').html(q);
                }               
            });
        </script>
    </body>
</html>
