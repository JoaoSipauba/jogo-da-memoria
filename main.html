<html>
    <head>
        <meta charset="UTF-8">
        <title>Jogo da memoria</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>
    <body>
        <header>
            <div id="titulo">
                <h1>Jogo da memoria</h1>
            </div>
            <div id="toolbar">               
            </div>
        </header>
        <div id="content">               
        </div>
        <script>
            $('document').ready(function () {
                let q = ""
                let elementos = ['black','red','gray','blue','yellow','pink','orange','green'];
                let matriz = elementos.concat(elementos);
                let tamanho = matriz.length;
                
                for (let i = 0; i < tamanho; i++) {
                    let randomGet = Math.floor(Math.random() * matriz.length);
                    q += `<div class="imageContainer" style="background-color: ${matriz.splice(randomGet,1)}">
                            <div class="front"></div>
                        </div>`
                    $('#content').html(q);
                }  
                var firstClick = '0';
                var scndClick = '';
                $('.imageContainer').on('click',function (event) {
                    if (firstClick === '0') {
                        var firstClick = $(this).text();
                    }
                    if (firstClick != '0') {
                        var scndClick = $(this).text();
                    }
                    console.log('firstClick '+firstClick);
                    console.log('scndClick '+scndClick);
                    
                    

                })
            });
        </script>
    </body>
</html>
